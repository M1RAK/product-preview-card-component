<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

   <main>
    <div class="main-hero">
     <picture>
      <source srcset="./images/image-product-desktop.jpg" 
      media="(min-width:600px)">
      <img src="./images/image-product-mobile.jpg"
      alt="image-product-mobile" 
      class="main-hero-img">
     </picture>
    </div>

    <div class="product-container">
      <span class="product-tag">PERFUME</span>

    <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

    <p class="product-desc">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>

    <div class="product-price-meta">
      <h2 class="discounted-price">$149.99</h2>
      <small class="real-price">$169.99</small>
    </div>

    <button class="cart-button">
      <img src="./images/icon-cart.svg"
       alt="icon-cart"
       class="cart-icon">
      Add to Cart
    </button>
    </div>
   </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/M1RAK">MIRAK</a>.
  </div>
</body>
</html>
